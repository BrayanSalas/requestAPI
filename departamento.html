<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de departamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.min.css">
    <style>
        .center-block {
            margin: 0 auto;
            width: 80%
        }
    
        .pull-right {
            float: right !important;
        }
        </style>
</head>
<body>
    <h3>Registro de Departamento</h3>
<hr>
<div class="center-block">
    <form id="form" class="col-md-12">
        <div class="form-group">
        <label for="Nombre">Nombre del departamento</label>
            <input id="js-dept" type="text" class="form-control">
        </div>

        <div class="form-group">
        <label for="Descripcion">Descripcion</label>
            <input id="js-description" type="text" class="form-control">
        </div>
        
        <button id="Guardar" type="submit" class="btn btn-success pull-right">Guardar</button>
    </form>
</div>

              <!-- Latest compiled and minified JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.all.min.js"></script>
     <script src="./config.js"></script>
     <script src="./src/controllers/departamento.controller.js"></script>
     <script src="./src/services/departamento.service.js"></script>
     
</body>
</html>
